name: Deploy to GitHub Pages

on:
  # Запускаємо при пуші в гілку main
  push:
    branches: ["main"]

  # Дозволяємо запускати вручну з вкладки Actions
  workflow_dispatch:

# Встановлюємо права GITHUB_TOKEN для розгортання на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяємо тільки один одночасний деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Етап збірки (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Етап розгортання (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4